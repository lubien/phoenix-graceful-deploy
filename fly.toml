# fly.toml app configuration file generated for graceful-deploy on 2024-02-29T18:26:17-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'graceful-deploy'
primary_region = 'gru'
kill_signal = 'SIGTERM'

[build]

[env]
  PHX_HOST = 'graceful-deploy.fly.dev'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  size = 'shared-cpu-1x'
